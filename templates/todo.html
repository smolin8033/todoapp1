<h1>This is the todo page</h1>

<ul>
        {% for object in object_list %}
       <li>{{ object.content }}
           <form action="/delete/{{ object.id }}/"
                 style="display: inline;"
                 method="POST">
               {% csrf_token %}
               <input type="submit" value="Delete" />
           </form>
       </li>
        {% endfor %}
</ul>

<form action="/create/" method="POST">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
